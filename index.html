<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Dashboard</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --secondary-color: #ff9800;
            --dark-color: #242424;
            --light-color: #f8f8f8;
            --success-color: #4caf50;
            --warning-color: #ff5722;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .token-form {
            padding: 20px;
            text-align: center;
        }
        .token-form input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .token-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .error-message {
            color: var(--warning-color);
            background-color: rgba(255, 87, 34, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Assistant Dashboard</h1>
    </header>

    <div class="container">
        <div id="tokenPrompt" class="token-form">
            <h2>Nhập token Home Assistant của bạn</h2>
            <input type="text" id="tokenInput" placeholder="Nhập long-lived access token...">
            <br>
            <button onclick="saveToken()">Lưu và Kết nối</button>
            <div class="error-message hidden" id="tokenError">Vui lòng nhập token hợp lệ.</div>
        </div>

        <iframe id="dashboardFrame" src="" width="100%" height="800" class="hidden" style="border: none;"></iframe>
    </div>

    <script>
        function saveToken() {
            const token = document.getElementById("tokenInput").value.trim();
            if (token.length < 20) {
                document.getElementById("tokenError").classList.remove("hidden");
                return;
            }
            localStorage.setItem("hassToken", token);
            loadDashboard();
        }

        function loadDashboard() {
            const token = localStorage.getItem("hassToken");
            if (!token) return;
            document.getElementById("tokenPrompt").classList.add("hidden");
            document.getElementById("dashboardFrame").src = "dashboard.html";
            document.getElementById("dashboardFrame").classList.remove("hidden");
        }

        window.onload = function () {
            loadDashboard();
        };
    </script>
</body>
</html>
